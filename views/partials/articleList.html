<div class="article-list">
    {{#each blogs}}
		<p><h2><a href="/u/{{author}}/{{title}}/{{time.day}}">{{title}}</a></h2></p>
		<p class="info">
			作者：<a href="/u/{{author}}">{{author}}</a>
			日期：{{time.minute}}<br/>
			标签：
			{{#each tags}}
				<a class="tag" href="/tags/{{this}}">{{this}} </a>
			{{/each}}
		</p>
		<div>{{{htmlContent}}}</div>
	{{/each}}
</div>
