<div class="publish">
	<form method="post">
		<h1>发表</h1>
		标题：<br/> <input type="text" name="title"/><br />
		类别：<br/>
		<select name="category">
			<option value="js">js</option>
			<option value="css">css</option>
			<option value="node">node</option>
			<option value="vue">vue</option>
		</select><br />

		<input type="submit" value="发表"/>
	</form>
</div>
